<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tucomparas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text color="dark">
      <h1>Comparar lista</h1>
    </ion-text>
  </ion-item>
  <ion-item lines="none">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-text color="dark">
            <p>Productos en lista</p>
          </ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-list>
            <ion-item class="ion-margin-top">
              <ion-select interface="popover" placeholder="Tiendas">
                <ion-select-option value="apples">Exito</ion-select-option>
                <ion-select-option value="oranges">Carulla</ion-select-option>
                <ion-select-option value="bananas">Farmatodo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col size="6">
              <ion-text color="dark">
                <p>Und.</p>
              </ion-text>
            </ion-col>
            <ion-col size="6">
              <ion-text color="dark">
                <p>Total</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showData">
        <ion-col size="12">
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col size="4"></ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="b-green">
        <ion-col size="4">
          Total
        </ion-col>
        <ion-col size="4"></ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
