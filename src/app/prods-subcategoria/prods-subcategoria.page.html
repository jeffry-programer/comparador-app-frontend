<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tucomparas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Sub Categoria: {{nameSubCategory}}</ion-label>
  </ion-item>
  <div id="container">
    <ion-item class="ion-margin" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" name="arrow-back" (click)="goBack()">
      </ion-icon>
      <ion-text color="dark" class="ion-margin" *ngIf="showMsg">
        <h1>{{msg}}</h1>
      </ion-text> 
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let prod of prods">
            <ion-card (click)="goDetailProd(prod.Nombre)" class="ion-text-center">
              <ion-card-header>
                <img src="https://localhost/Tiendas/vistas/img/productos/{{prod.FotoPrincipal}}">
              </ion-card-header>
              <ion-card-content>
                <ion-text color="dark">
                  <h6 class="cut-text">{{prod.Nombre}}</h6>
                </ion-text>
                <ion-chip class="ion-no-margin ion-margin-top">
                  <ion-avatar>
                    <img alt="img" src="https://localhost/Tiendas/vistas/img/tiendas/{{prod.logoRuta}}" />
                  </ion-avatar>
                  <ion-label>$ {{prod.precioReal}}</ion-label>
                </ion-chip>
                <p color="success"></p>
                <p>Ver mas...</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
