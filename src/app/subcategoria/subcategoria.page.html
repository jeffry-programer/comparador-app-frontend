<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tucomparas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-text *ngIf="showMsgLoading" color="dark" class="ion-margin">Cargando...</ion-text>
  <ion-list>
    <ion-item *ngFor="let subCategory of subCategories">
      <ion-label (click)="goProdSubCategory(subCategory.nombreSubCategoria)">{{subCategory.nombreSubCategoria}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
